<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson - Contato</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>


    <div class="contato">
        <h1>Entre em contato!</h1>
        <h3>Preencha o formul√°rio abaixo e entramos em contato.</h3>

    </div>
    

    <form>
        <div class="seu-nome">
            <input size="40"  placeholder="Nome" value type="text" name="seu-nome">
        </div>
        <div class="seu-sobreNome">
            <input size="40"  placeholder="SobreNome" value type="text" name="seu-sobreNome">
        </div>
        <div class="seu-email">
            <input size="40" placeholder="email" value type="text" name="seu-email">
        </div>  
        <div class="seu-telefone">
            <input size="40" placeholder="Telefone" value type="text" name="seu-telefone">
        </div>  
        <div class="seu-assunto">
            <input size="40"  placeholder="Assunto" value type="text" name="seu-assunto">
        </div>  
        <div class="seu-interesse">
            <textarea cols="40" rows="6"  placeholder="Motivo do seu contato" name="seu-interesse"></textarea>
        </div>  

        <div class="Formulario-Enviar">
            <button id="btnenviar">Enviar</button>
        </div>
    </form>


    <a class="Formulario-Enviar" href="index.html"><button>Home</button></a>
    
</body>
</html>
