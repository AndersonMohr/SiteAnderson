<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>

</head>
<body>

    <h2>Calculadora em JavaScript</h2>

   <table border="1">
    <tr>
        <th>
            <div class="calcu">
        
                <table border="1" class="tabelaInterna">
                    <div class="removertabela">
                    <tr>
                    <input type="text">
                    <br><br>
        
                    <tr>
                        <td id="limpar">C</td>
                        <td>%</td>
                        <td><-</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td id="7">7</td>
                        <td id="8">8</td>
                        <td id="9">9</td>
                        <td id="mul">*</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="zero">0</td>
                        <td>,</td>
                        <td>=</td>
                    </tr>
                </div>
                </table>
        
            </div>

        </th>
    </tr>
   </table>

    </footer>

</html>
